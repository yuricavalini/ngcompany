<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Icon</th>
              <th>Color</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category.name }}</td>
              <td>
                <i
                  style="font-size: 2rem"
                  class="pi"
                  [ngClass]="'pi-' + category.icon"
                  [pTooltip]="category.icon"
                ></i>
              </td>
              <td>
                <div
                  class="border-circle w-2rem h-2rem border-1"
                  [style]="'background-color: ' + category.color"
                  [pTooltip]="category.color"
                ></div>
              </td>
              <td>
                <p-button
                  (click)="confirmDeleteCategory(category.id)"
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                ></p-button>
                <p-button
                  (click)="updateCategory(category.id)"
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
