<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit User' : 'Add User'"
    subheader="You can add or edit users here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-4"
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>

            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              routerLink="/users"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid formgrid grid">
            <div class="field col-4">
              <label for="name">Name</label>
              <input id="name" type="text" pInputText formControlName="name" />
              <small
                *ngIf="userForm.name.invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>

            <div class="field col-4">
              <label for="email">Email</label>
              <input
                id="email"
                type="text"
                pInputText
                formControlName="email"
              />
              <ng-container *ngIf="userForm.email.invalid && isSubmitted">
                <small
                  class="p-error"
                  *ngIf="
                    userForm.email.errors && userForm.email.errors['required']
                  "
                  >Email is required</small
                >
                <small
                  class="p-error"
                  *ngIf="
                    userForm.email.errors && userForm.email.errors['invalid']
                  "
                  >Email is invalid</small
                >
              </ng-container>
            </div>

            <div class="field col-4">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                pInputText
                formControlName="password"
              />
            </div>
            <div class="field col-4">
              <label for="phone">Phone</label><br />
              <p-inputMask
                mask="(999) 999-9999"
                formControlName="phone"
                placeholder="(999) 999-9999"
              />
              <small
                *ngIf="userForm.phone.invalid && isSubmitted"
                class="p-error"
                >Phone is required</small
              >
            </div>

            <div class="field col-4">
              <label for="isAdmin">Is Admin</label><br />
              <p-inputSwitch formControlName="isAdmin" />
            </div>
          </div>

          <div class="p-fluid formgrid grid">
            <div class="field col-4">
              <label for="street">Street</label>
              <input
                id="street"
                type="text"
                pInputText
                formControlName="street"
              />
            </div>

            <div class="field col-4">
              <label for="apartment">Apartment</label>
              <input
                id="apartment"
                type="text"
                pInputText
                formControlName="apartment"
              />
            </div>
            <div class="field col-4">
              <label for="zip">Zip Code</label>
              <input id="zip" type="text" pInputText formControlName="zip" />
            </div>

            <div class="field col-4">
              <label for="city">City</label>
              <input id="city" type="text" pInputText formControlName="city" />
            </div>

            <div class="field col-4">
              <label for="country">Country</label><br />
              <p-dropdown
                [options]="countries"
                optionValue="code"
                optionLabel="name"
                placeholder="Select a country"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                formControlName="country"
              ></p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
