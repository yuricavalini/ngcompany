<p-toast></p-toast>
<div class="checkout-page">
  <div class="p-2">
    <p-button
      label="Back to cart"
      icon="pi pi-arrow-left"
      (onClick)="backToCart()"
    ></p-button>
  </div>

  <div class="flex checkout-form">
    <div class="col-8">
      <form [formGroup]="form">
        <div class="p-fluid formgrid grid">
          <div class="field col-4">
            <label for="name">Name</label>
            <input id="name" type="text" pInputText formControlName="name" />
            <small
              *ngIf="checkoutForm.name.invalid && isSubmitted"
              class="p-error"
              >Name is required</small
            >
          </div>

          <div class="field col-4">
            <label for="email">Email</label>
            <input id="email" type="text" pInputText formControlName="email" />
            <ng-container *ngIf="checkoutForm.email.invalid && isSubmitted">
              <small
                class="p-error"
                *ngIf="
                  checkoutForm.email.errors &&
                  checkoutForm.email.errors['required']
                "
                >Email is required</small
              >
              <small
                class="p-error"
                *ngIf="
                  checkoutForm.email.errors &&
                  checkoutForm.email.errors['invalid']
                "
                >Email is invalid</small
              >
            </ng-container>
          </div>
          <div class="field col-4">
            <label for="phone">Phone</label><br />
            <p-inputMask
              mask="(999) 999-9999"
              formControlName="phone"
              placeholder="(999) 999-9999"
            />
            <small
              *ngIf="checkoutForm.phone.invalid && isSubmitted"
              class="p-error"
              >Phone is required</small
            >
          </div>
        </div>

        <div class="p-fluid formgrid grid">
          <div class="field col-4">
            <label for="street">Street</label>
            <input
              id="street"
              type="text"
              pInputText
              formControlName="street"
            />
            <small
              *ngIf="checkoutForm.street.invalid && isSubmitted"
              class="p-error"
              >Street is required</small
            >
          </div>

          <div class="field col-4">
            <label for="apartment">Apartment</label>
            <input
              id="apartment"
              type="text"
              pInputText
              formControlName="apartment"
            />
            <small
              *ngIf="checkoutForm.apartment.invalid && isSubmitted"
              class="p-error"
              >Apartment is required</small
            >
          </div>

          <div class="field col-4">
            <label for="zip">Zip Code</label>
            <input id="zip" type="text" pInputText formControlName="zip" />
            <small
              *ngIf="checkoutForm.zip.invalid && isSubmitted"
              class="p-error"
              >Zip Code is required</small
            >
          </div>

          <div class="field col-4">
            <label for="city">City</label>
            <input id="city" type="text" pInputText formControlName="city" />
            <small
              *ngIf="checkoutForm.city.invalid && isSubmitted"
              class="p-error"
              >City is required</small
            >
          </div>

          <div class="field col-4">
            <label for="country">Country</label><br />
            <p-dropdown
              [options]="countries"
              optionValue="code"
              optionLabel="name"
              placeholder="Select a country"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              formControlName="country"
            ></p-dropdown>
            <small
              *ngIf="checkoutForm.country.invalid && isSubmitted"
              class="p-error"
              >Country is required</small
            >
          </div>
        </div>
      </form>
    </div>
    <div class="col-4">
      <ngcompany-orders-order-summary></ngcompany-orders-order-summary>
      <div class="checkout-button">
        <p-button label="Place-Order" (onClick)="onSubmit()"></p-button>
      </div>
    </div>
  </div>
</div>
