<div class="cart-page">
  <div class="flex">
    <div class="col-8">
      <div>
        <p-button
          type="button"
          label="Continue shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        ></p-button>
      </div>

      <div>
        <h4>My Cart: {{ 2 }} Item(s)</h4>
      </div>

      <div class="cart-shipping mb-5">
        Shipping after the payment, Delivery time: 1 to 4 working days
      </div>

      <div class="cart-item">
        <div class="p-fluid flex">
          <div class="col-2 cart-item-image">
            <img src="" alt="" />
          </div>

          <div class="col-7">
            <div class="cart-item-name">Product Name</div>
            <div class="cart-item-price">{{ 250 | currency }}</div>
            <div class="cart-item-remove">
              <p-button
                type="button"
                icon="pi pi-trash"
                styleClass="p-button-danger"
                (onClick)="deleteCartItem()"
              ></p-button>
            </div>
          </div>
          <div class="col-3">
            <div class="field cart-item-quantity">
              <label class="hidden" for="quantity" hidden>Quantity</label>
              <p-inputNumber
                inputId="quantity"
                mode="decimal"
                [showButtons]="true"
                [min]="1"
                [max]="100"
              >
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
              Subtotal:
              <span class="cart-item-subtotal-value">{{ 200 | currency }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">order summery</div>
  </div>
</div>
