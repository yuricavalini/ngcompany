<p-toast></p-toast>
<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-photo.png" alt="Login image" />
      </div>

      <div class="col-6 p-5">
        <h3>Welcome!</h3>
        <h2>Login Page</h2>

        <form [formGroup]="form">
          <div class="p-fluid grid mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-user"></i>
                </span>
                <input
                  id="email"
                  type="text"
                  formControlName="email"
                  pInputText
                  placeholder="Email"
                />
              </div>
              <ng-container *ngIf="loginForm.email.invalid && isSubmitted">
                <small
                  class="p-error"
                  *ngIf="
                    loginForm.email.errors && loginForm.email.errors['required']
                  "
                  >Email is required</small
                >
                <small
                  class="p-error"
                  *ngIf="
                    loginForm.email.errors && loginForm.email.errors['invalid']
                  "
                  >Email is invalid</small
                >
              </ng-container>
            </div>

            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-lock"></i>
                </span>
                <input
                  id="password"
                  type="password"
                  formControlName="password"
                  pInputText
                  placeholder="Password"
                />
              </div>
              <small
                *ngIf="loginForm.password.invalid && isSubmitted"
                class="p-error"
                >Password is required</small
              >
            </div>

            <div class="col-12">
              <p-button label="Submit" (onClick)="onSubmit()"></p-button>
            </div>

            <div class="col-12" *ngIf="isSubmitted && hasAuthError">
              <small class="p-error">{{ authMessage }}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
