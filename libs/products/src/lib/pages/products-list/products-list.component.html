<p-toast></p-toast>
<div class="products-list">
  <div class="flex">
    <div class="col-3" *ngIf="!isCategoryPage">
      <h4>Categories</h4>
      <div
        class="field-checkbox"
        *ngFor="let category of categoryListItens; let i = index"
      >
        <label for="{{ category.id }}">
          <p-checkbox
            [(ngModel)]="category.selected"
            [binary]="true"
            [inputId]="category.id"
            (onChange)="categoryFilter()"
          />
          {{ category.name }}
        </label>
      </div>
    </div>
    <div [ngClass]="{ 'col-9': !isCategoryPage, 'col-12': isCategoryPage }">
      <div class="flex flex-wrap" *ngIf="products.length">
        <div
          [ngClass]="{ 'col-4': !isCategoryPage, 'col-3': isCategoryPage }"
          *ngFor="let product of products"
        >
          <ngcompany-products-product-item
            [product]="product"
            (productAdded)="onProductAdded($event)"
          ></ngcompany-products-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
