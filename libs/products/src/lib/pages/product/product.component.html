<div class="product-page" *ngIf="product">
  <div class="flex">
    <div class="col-6">
      <ui-gallery [images]="product.images"></ui-gallery>
    </div>

    <div class="col-6 product">
      <h2 class="product-name">{{ product.name }}</h2>

      <p class="product-description">
        {{ product.description }}
      </p>

      <div class="product-rating">
        <p-rating [(ngModel)]="product.rating" [cancel]="false"></p-rating>
      </div>

      <div class="product-price">
        {{ product.price | currency }}
        <span class="price-before"> {{ product.price + 18 | currency }}</span>
      </div>

      <div class="product-quantity">
        <div class="field col-12 md-3 p-0">
          <label class="block" for="quantity">Quantity</label>
          <p-inputNumber
            [(ngModel)]="quantity"
            inputId="quantity"
            mode="decimal"
            [showButtons]="true"
            [min]="0"
            [max]="100"
          >
          </p-inputNumber>
        </div>
      </div>

      <div class="product-actions">
        <p-button
          type="button"
          label="Buy Now"
          styleClass="p-button-rounded mr-2"
        ></p-button>

        <p-button
          type="button"
          label="Add to Cart"
          styleClass="p-button-rounded"
          (onClick)="addProductToCart()"
        ></p-button>
      </div>
    </div>
  </div>

  <div class="flex product-rich-description">
    <div class="col-12">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>
